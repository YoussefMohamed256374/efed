<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css file link  -->

    <link rel="stylesheet" href="css/style.css">

    <!-- font awesome cdn link  -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>home</title>
</head>
<body>
        <!-- start header -->

        <header class="header-two">
            <a href="#" class="logo"><i class="fa-solid fa-magnifying-glass"></i>2benefits</a>
            <a class="icon" href="">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>
        </header>
        <!-- end header -->

        <div class="taxt">
            <h3>choose start to searching pages that suits you</h3>
        </div>
        
        
        <div class="image">
            <img src="./images/background.jpg" alt="">
        </div>
        
        
    <div class="navigation">    
        <div class="menuToggle"></div>
        <ul>
            <li class="list active" style="--clr:linear-gradient(#c63fff, rgb(35 13 161));">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-plus"></i></span>
                    <span class="text">start searching !</span>
                </a>
            </li>
            <li class="list" style="--clr:linear-gradient(#c63fff, rgb(35 13 161));">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-copy"></i></span>
                    <span class="text">pages that you add</span>
                </a>
            </li>
            <li class="list" style="--clr:linear-gradient(#c63fff, rgb(35 13 161));">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <span class="text">edit profile</span>
                </a>
            </li>
            <li class="list" style="--clr:linear-gradient(#c63fff, rgb(35 13 161));">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-question"></i></span>
                    <span class="text">instrection</span>
                </a>
            </li>
            <li class="list" style="--clr:linear-gradient(#c63fff, rgb(35 13 161));">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-arrow-right-from-bracket"></i></span>
                    <span class="text">log out</span>
                </a>
            </li>
        </ul>

        


        <script>
            const menuToggle = document.querySelector('.menuToggle');
            const navigation = document.querySelector('.navigation');
            menuToggle.onclick = function(){
                navigation.classList.toggle('open')
            }
            const list = document.querySelectorAll('.list')
            function activeLink () {
                list.forEach((item) => 
                item.classList.remove('active'));
                this.classList.add('active');
            }
            list.forEach((item) => 
            item.addEventListener('click',activeLink))


        </script>
        
























    </div>
</body>
</html>
